<html lang="en">

<head>
  <title>Demo Spotfire Wrapper</title>
</head>

<body>
  <h1>Demo Spotfire Wrapper</h1>

  <h2>Code:</h2>
  <pre style='border:2px dashed green; background-color:black; color:white; padding:20px;'>
&lt;spotfire-wrapper 
  url="http://34.209.200.59:8080"
  path="cec-dashboards/Homepage" 
  page="Homepage - Management"&gt;
&lt;/spotfire-wrapper&gt;

&lt;script src="https://s3-us-west-2.amazonaws.com/cec-library/spotfire-wrapper.js" type="text/javascript"&gt;&lt;/script&gt;</pre>

  <h2>Result:</h2>
  <spotfire-wrapper id="id4"
    url="http://34.209.200.59:8080" 
    path="cec-dashboards/Homepage"
    page="Homepage - Management"></spotfire-wrapper>

    <script src="./spotfire-wrapper.js" type="text/javascript"></script>


<script>
    const spotfireWrapper = document.getElementById("id4");
    // listen to the filteringEvent
    spotfireWrapper.addEventListener('filteringEvent', event => console.log('[HTML] filteringEvent!', event.detail));
    // listen to the markingEvent
    spotfireWrapper.addEventListener('markingEvent',   event => console.log('[HTML] markingEvent!',   event.detail));
  </script>

</body>

</html>
